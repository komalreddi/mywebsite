<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Info</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #4facfe;
    --secondary: #00f2fe;
    --accent: #ff6b6b;
    --dark: #1f2933;
    --glass: rgba(255,255,255,0.15);
}

/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Background */
body {
    font-family: 'Roboto', sans-serif;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #fff;
    padding: 40px 20px;
}

/* Title */
h1 {
    font-family: 'Poppins', sans-serif;
    font-size: 3rem;
    margin-bottom: 30px;
    letter-spacing: 3px;
    text-transform: uppercase;
    text-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

/* Tabs */
.tab-container {
    display: flex;
    width: 100%;
    max-width: 800px;
    background: var(--glass);
    backdrop-filter: blur(15px);
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.tab {
    flex: 1;
    padding: 18px;
    text-align: center;
    cursor: pointer;
    font-size: 1.2rem;
    transition: all 0.35s ease;
}

.tab:hover {
    background: rgba(255,255,255,0.2);
}

.active-tab {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: #000;
    font-weight: 600;
}

/* Content Card */
.content {
    display: none;
    margin-top: 30px;
    width: 100%;
    max-width: 800px;
    background: rgba(255,255,255,0.95);
    color: #333;
    border-radius: 16px;
    padding: 30px;
    animation: fadeUp 0.6s ease;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

.active-content {
    display: block;
}

/* Headings */
.content h2,
.content h3 {
    font-family: 'Poppins', sans-serif;
    color: #4f46e5;
    margin-bottom: 15px;
}

/* Text */
.content p,
.content li {
    font-size: 1.1rem;
    line-height: 1.7;
}

/* Images */
.content img {
    margin-top: 20px;
    max-width: 100%;
    border-radius: 12px;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.content img:hover {
    transform: scale(1.05);
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
}

/* Skills Grid */
.skills-images {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
}

/* Button */
.button-link {
    display: inline-block;
    margin-top: 15px;
    padding: 14px 28px;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: #000;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 600;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.button-link:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

/* Animation */
@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive */
@media (max-width: 768px) {
    h1 {
        font-size: 2.2rem;
    }
    .tab {
        font-size: 1rem;
        padding: 14px;
    }
}
</style>
</head>

<body>

<h1>My Info</h1>

<div class="tab-container">
    <div class="tab active-tab" onclick="showContent(0)">Education</div>
    <div class="tab" onclick="showContent(1)">Work</div>
    <div class="tab" onclick="showContent(2)">Skills</div>
    <div class="tab" onclick="showContent(3)">Contact</div>
</div>

<div class="content active-content" id="content1">
    <h2>Graduation</h2>
    <p>B.Tech in Information Technology</p>
    <img src="https://th.bing.com/th/id/OIP.4gy9DvovxVFfqMfJ58A5AQHaHa?w=189&h=189&c=7&r=0&o=5&dpr=1.5">
</div>

<div class="content" id="content2">
    <h2>Work</h2>
    <p>DevOps Engineer specializing in Cloud Infrastructure and Kubernetes.</p>
    <img src="https://gumlet.assettype.com/freepressjournal/2022-12/c6d62a5f-6811-4d40-b90c-d5f4dcabbf4e/Tata_Consultancy_Services_Limited_TCS_Logo_2.jpg">
</div>

<div class="content" id="content3">
    <h3>Skills</h3>
    <ul>
        <li>AWS Cloud</li>
        <li>Docker & Kubernetes</li>
        <li>Python & Shell Scripting</li>
    </ul>

    <div class="skills-images">
        <img src="https://www.atatus.com/glossary/content/images/size/w960/2022/09/Kubernetes.jpeg">
        <img src="https://th.bing.com/th/id/OIP.D-0WvrpnKVWQKkpAIZSzyQHaEY?w=245&h=180">
        <img src="https://th.bing.com/th?id=OIP.0Is0Bxodds-SBu1JHhMZgAHaDx&w=349">
    </div>
</div>

<div class="content" id="content4">
    <h3>Contact Me</h3>
    <p>Letâ€™s connect!</p>
    <a href="https://www.linkedin.com" class="button-link">LinkedIn Profile</a>
</div>

<script>
function showContent(index) {
    document.querySelectorAll('.content').forEach(c => c.classList.remove('active-content'));
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active-tab'));

    document.getElementById(`content${index + 1}`).classList.add('active-content');
    document.querySelectorAll('.tab')[index].classList.add('active-tab');
}
</script>

</body>
</html>
