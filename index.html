<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stylish Page</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        /* Global styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f06, #4a90e2);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 20px;
        }

        /* Links Styling */
        a {
            text-decoration: none;
            color: #f2f2f2;
            font-size: 1.5rem;
            margin: 10px 15px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffdd57;
            text-decoration: underline;
        }

        /* Container for links */
        .links-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Button-like links */
        .btn-link {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 25px;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-link:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>

    <div>
        <h1>Welcome to My Stylish Page</h1>
        <p>Explore the links below:</p>
        
        <div class="links-container">
            <a href="https://www.example.com" target="_blank" class="btn-link">Example Link 1</a>
            <a href="https://www.example2.com" target="_blank" class="btn-link">Example Link 2</a>
            <a href="https://www.example3.com" target="_blank" class="btn-link">Example Link 3</a>
        </div>
    </div>

</body>
</html>
