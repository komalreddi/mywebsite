<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Tabs with Information</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Global styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        /* Tab Navigation Styling */
        .tab-container {
            display: flex;
            justify-content: center;
            border-radius: 10px;
            overflow: hidden;
            background-color: #333;
        }

        .tab {
            padding: 15px 30px;
            font-size: 1.2rem;
            text-align: center;
            cursor: pointer;
            flex: 1;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .tab:hover {
            background-color: #575757;
            transform: scale(1.05);
        }

        .active-tab {
            background-color: #007bff;
            font-weight: bold;
            transform: scale(1.05);
        }

        /* Content Styling */
        .content {
            display: none;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            color: #333;
            width: 80%;
            max-width: 600px;
        }

        .active-content {
            display: block;
        }

        /* Image Styling */
        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Button-like Links */
        .button-link {
            background-color: #2575fc;
            padding: 10px 25px;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .button-link:hover {
            background-color: #1a5fb3;
        }
    </style>
</head>
<body>

    <h1>Hi, Welcome to My Web Site</h1>

    <!-- Tab Navigation -->
    <div class="tab-container">
        <div class="tab active-tab" onclick="showContent(0)">Education</div>
        <div class="tab" onclick="showContent(1)">Work</div>
        <div class="tab" onclick="showContent(2)">Skills</div> <!-- Corrected index -->
    </div>

    <!-- Content for Tab 1 (Education) -->
    <div class="content active-content" id="content1">
        <h2>Graduation</h2>
        <p>B.Tech.</p> <!-- Corrected closing tag -->
        <img src="https://th.bing.com/th/id/OIP.4gy9DvovxVFfqMfJ58A5AQHaHa?w=189&h=189&c=7&r=0&o=5&dpr=1.5&pid=1.7">
    </div>

    <!-- Content for Tab 2 (Work) -->
    <div class="content" id="content2">
        <h2>Work</h2>
        <p>Working as Software Engineer.</p>
        <img src="https://th.bing.com/th/id/OIP.FV6akOmOnRq9RaWVJCGPowHaEH?rs=1&pid=ImgDetMain">
    </div>

    <!-- Content for Tab 3 (Skills) -->
    <div class="content" id="content3">
        <h3>Skills</h3>
        <img src="https://th.bing.com/th/id/OIP.4gy9DvovxVFfqMfJ58A5AQHaHa?w=189&h=189&c=7&r=0&o=5&dpr=1.5&pid=1.7">
        <img src="https://th.bing.com/th/id/OIP.D-0WvrpnKVWQKkpAIZSzyQHaEY?w=245&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7">
        <img src="https://th.bing.com/th?id=OIP.0Is0Bxodds-SBu1JHhMZgAHaDx&w=349&h=178&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2">
    </div>

    <script>
        // Function to show content for the clicked tab
        function showContent(tabIndex) {
            // Hide all content sections
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => content.classList.remove('active-content'));

            // Remove active class from all tabs
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active-tab'));

            // Show the clicked tab's content
            document.getElementById('content' + (tabIndex + 1)).classList.add('active-content');
            
            // Add active class to the clicked tab
            tabs[tabIndex].classList.add('active-tab');
        }
    </script>

</body>
</html>
